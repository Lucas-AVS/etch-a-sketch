<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>etch-a-sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header><h1>Etch-a-sketch</h1></header>

    
    <main class="main">
        <div class="grid-container" ondragstart="return false;" ondrop="return false;"></div>
        
        <div class="column">
            <p>Click the circle to select a color</p>
            <div class="color-pick">
                <input type="color" class="colorPicker" value="#34495E">    
            </div>
            <div class="inputs">
                <div>
                    <button class="color" id="">Color</button>
                </div>
                <div>
                    <button class="erase" id="">Eraser</button>
                </div>
                <div class="clear">
                    <button>Clear</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Copyright Â© 2022 Lucas-AVS</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
